<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Index</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/prettyPhoto.css" rel="stylesheet">
    <link href="/static/css/price-range.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/responsive.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.scrollUp.min.js"></script>
    <script src="/static/js/price-range.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/html5shiv.js"></script>

    <link rel="shortcut icon" href="/static/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<div th:replace="header :: myheader"></div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div th:replace="slidebar :: myslidebar"></div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items">
                    <h2 class="title text-center">Danh sách đánh giá</h2>

                    <th:block th:if="${errordanhgia}">
                        <div class="alert alert-success" role="alert">
                            <th:block th:utext="${errorsanpham}"></th:block>
                        </div>
                    </th:block>

                    <table class="table" >
                        <thead >
                        <tr>
                            <th>ID</th>
                            <th>Ngày đánh giá</th>
                            <th>Nội dung</th>
                            <td>Hình ảnh</td>
                            <th>Sản phẩm</th>
                            <th>Xóa đánh giá</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${danhgias}">
                            <td th:text="${item.madanhgia}"></td>
                            <td th:text="${item.ngaydg}"></td>
                            <td th:text="${item.noidung}"></td>
                            <td style="text-align:center">
                                <img style="width:200px; height:200px"  th:src="${'/static/plugins/images/users/'+ item.sanpham.hinhanh}" alt="">
                            </td>
                            <td style="width:400px; text-align:center;">
                                <h5  th:text="${item.sanpham.tensanpham}"></h5>
                                ID : <label th:text="${item.sanpham.masanpham}"></label>
                            </td>
                            <td><a  th:href="${'/danhsachdanhgia/xoa/' + item.sanpham.masanpham}">Xóa</a></td>
                        </tr>
                        </tbody>
                    </table>


                </div>

                <ul class="pagination" th:each="pagenumber : ${pagenumber}">
                    <li><a th:href="@{/danhsachdanhgia/(page=${pagenumber-1},size=10)}"
                           th:class="${pagenumber-1<0} ? 'btn btn-default disabled':'btn btn-default'">&laquo;</a></li>
                    <li><a th:block th:utext="${pagenumber+1}"></th:block></a></li>
                    <li><a th:href="@{/danhsachdanhgia/(page=${pagenumber+1},size=10)}"
                           th:class="${pagenumber+1==totalpage} ? 'btn btn-default disabled':'btn btn-default'">&raquo;</a></li>
                </ul>

            </div>
        </div>
    </div>
</section>

<div th:replace="footer :: myfooter"></div>

</body>
</html>
