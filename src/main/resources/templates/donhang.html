<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Index</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/prettyPhoto.css" rel="stylesheet">
    <link href="/static/css/price-range.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/responsive.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.scrollUp.min.js"></script>
    <script src="/static/js/price-range.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/html5shiv.js"></script>

    <link rel="shortcut icon" href="/static/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<div th:replace="header :: myheader"></div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div th:replace="slidebar :: myslidebar"></div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items">
                    <h2 class="title text-center">Đơn hàng của bạn</h2>
                    <table class="table" >
                        <thead >
                        <tr>
                            <th>ID</th>
                            <th>Ngày lập hóa đơn</th>
                            <th>Trạng thái</th>
                            <th>Địa chỉ</th>
                            <th>Ghi chú</th>
                            <th>Phương thức thanh toán</th>

                            <th>Xem CTHĐ</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${hoadons}">
                            <td th:text="${item.mahd}"></td>
                            <td th:text="${item.ngaylaphd}"></td>
                            <td th:text="${item.trangthai}"></td>
                            <td th:text="${item.diachi}"></td>
                            <td th:text="${item.ghichu}"></td>
                            <td th:text="${item.phuongthucthanhtoan}"></td>

                            <td><a th:href="'/chitiethoadon/'+${item.mahd}">Xem</a></td>
                        </tr>
                        </tbody>
                    </table>


                </div>

                <ul class="pagination" th:each="pagenumber : ${pagenumber}">
                    <li><a th:href="@{/donhang/(page=${pagenumber-1},size=10)}"
                           th:class="${pagenumber-1<0} ? 'btn btn-default disabled':'btn btn-default'">&laquo;</a></li>
                    <li><a th:block th:utext="${pagenumber+1}"></th:block></a></li>
                    <li><a th:href="@{/donhang/(page=${pagenumber+1},size=10)}"
                           th:class="${pagenumber+1==totalpage} ? 'btn btn-default disabled':'btn btn-default'">&raquo;</a></li>
                </ul>

            </div>
        </div>
    </div>
</section>

<div th:replace="footer :: myfooter"></div>

</body>
</html>
